
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XRP Nieuws Dashboard</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0; padding: 0; background: #121212; color: #eee;
  }
  header {
    background: #2a9d8f;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
  }
  .percent-bar-container {
    display: flex;
    height: 25px;
    margin: 1rem;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 6px rgba(0,0,0,0.5);
  }
  .buy-bar {
    background-color: #2ecc71;
    text-align: center;
    line-height: 25px;
    font-weight: bold;
    font-size: 0.9rem;
  }
  .sell-bar {
    background-color: #e74c3c;
    text-align: center;
    line-height: 25px;
    font-weight: bold;
    font-size: 0.9rem;
  }
  main {
    padding: 1rem;
    max-width: 700px;
    margin: auto;
  }
  .news-item {
    background: #264653;
    margin: 0.8rem 0;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.6);
  }
  .news-title a {
    color: #ffffff;
    font-weight: 600;
    text-decoration: none;
  }
  .news-title a:hover {
    text-decoration: underline;
  }
  .news-meta {
    font-size: 0.8rem;
    color: #a0c4c4;
    margin-top: 0.3rem;
  }
  footer {
    text-align: center;
    margin: 2rem 0;
    font-size: 0.85rem;
    color: #888;
  }
  button.refresh {
    background: #e76f51;
    border: none;
    color: white;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin: 1rem 0;
    width: 100%;
  }
</style>
</head>
<body>
<header>
  XRP Nieuws Dashboard
</header>
<div id="percent-bar" class="percent-bar-container"></div>
<main>
  <button class="refresh" onclick="loadNews()">ðŸ”„ Ververs Nieuws</button>
  <div id="news-list">Nieuws wordt geladen...</div>
</main>
<footer>
  Realtime XRP Nieuws & Marktactiviteit | Demo versie
</footer>
<script>
function getXrpBuyerSellerPercentage() {
  return {
    buyers: Math.round(40 + Math.random() * 50), // 40â€“90%
    sellers: Math.round(10 + Math.random() * 50)  // 10â€“60%
  };
}

function generateRandomDate() {
  const now = new Date();
  const past = new Date(now.getTime() - Math.floor(Math.random() * 6 * 60 * 60 * 1000)); // max 6 uur geleden
  return past.toLocaleString("nl-NL");
}

async function loadNews() {
  const newsContainer = document.getElementById('news-list');
  const barContainer = document.getElementById('percent-bar');
  newsContainer.innerHTML = 'Nieuws wordt geladen...';
  barContainer.innerHTML = '';

  try {
    const dummyNews = [
      {title: 'XRP stijgt na nieuw reguleringsvoordeel', source: 'CryptoNews'},
      {title: 'Markt reageert op XRP SEC uitspraak', source: 'FinExtra'},
      {title: 'XRP integratie in nieuwe betalingsapp aangekondigd', source: 'TechDaily'},
      {title: 'Investeerders tonen interesse in XRP', source: 'CoinInsider'},
      {title: 'XRP prijsschommelingen beÃ¯nvloeden cryptomarkt', source: 'CryptoWatch'},
      {title: 'Ripple CEO praat over toekomst van XRP', source: 'BlockchainToday'},
      {title: 'XRP volume stijgt na groot partnerschap', source: 'FinanceMag'},
      {title: 'Regelgeving en XRP: wat komt eraan?', source: 'LegalCrypto'},
      {title: 'XRP adoptie neemt toe in Latijns-Amerika', source: 'GlobalCrypto'},
      {title: 'Analisten voorspellen bullish trend voor XRP', source: 'MarketWatch'}
    ];

    const stats = getXrpBuyerSellerPercentage();
    const total = stats.buyers + stats.sellers;
    const buyerWidth = (stats.buyers / total * 100).toFixed(1);
    const sellerWidth = (stats.sellers / total * 100).toFixed(1);

    // Weergave van de koop/verkoop balk
    barContainer.innerHTML = `
      <div class="buy-bar" style="width:${buyerWidth}%;">${stats.buyers}% kopen</div>
      <div class="sell-bar" style="width:${sellerWidth}%;">${stats.sellers}% verkopen</div>
    `;

    // Nieuws tonen
    let html = '';
    dummyNews.forEach((item, i) => {
      const date = generateRandomDate();
      html += `<div class="news-item">
        <div class="news-title">
          <a href="https://example.com/nieuws/xrp-${i+1}" target="_blank">${item.title}</a>
        </div>
        <div class="news-meta">Bron: ${item.source} â€¢ ${date}</div>
      </div>`;
    });

    newsContainer.innerHTML = html;
  } catch (err) {
    newsContainer.innerHTML = 'Kon het nieuws niet laden.';
    console.error(err);
  }
}

// Eerste laadbeurt en elke 5 minuten automatisch
loadNews();
setInterval(loadNews, 5 * 60 * 1000);
</script>
</body>
</html>
